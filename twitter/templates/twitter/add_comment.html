{% extends 'twitter/layout.html' %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="post" action="{% url 'add_comment' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>

  {% if form.errors %}
    <div class="alert alert-danger mt-3">
      {{ form.errors }}
    </div>
  {% endif %}
{% endblock %}
